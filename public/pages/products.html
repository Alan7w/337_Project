<!DOCTYPE html>
<html lang="en">
<head>
    <title>Product Catalog - Tech E-commerce</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/products.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Tech E-commerce</div>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/products" class="active">Products</a>
                <a href="/cart" class="logged-in-nav">Cart <span id="cartCount" class="cart-count"></span></a>
                <a href="/profile" class="logged-in-nav">Profile</a>
                <a href="/auth/login" class="logged-out-nav">Login</a>
                <a href="/auth/register" class="logged-out-nav">Register</a>
                <a href="/auth/logout" class="logged-in-nav">Logout</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>Product Catalog</h1>
            
            <div id="messageBox" class="message"></div>
            
            <div class="filter-container">
                <div class="search-box">
                    <input type="text" id="searchBar" placeholder="Search products...">
                    <button id="searchButton">Search</button>
                </div>
                
                <div class="category-filter">
                    <select id="categoryFilter">
                        <option value="">All Categories</option>
                    </select>
                </div>
                
                <div class="sort-filter">
                    <select id="sortFilter">
                        <option value="default">Sort By</option>
                        <option value="name-asc">Name (A-Z)</option>
                        <option value="name-desc">Name (Z-A)</option>
                        <option value="price-asc">Price (Low to High)</option>
                        <option value="price-desc">Price (High to Low)</option>
                    </select>
                </div>
            </div>
            
            <div class="product-grid" id="productList">
                <!-- Products will be loaded here dynamically -->
                <div class="loading">Loading products...</div>
            </div>
            
            <div class="pagination">
                <button id="prevPage" disabled>Previous</button>
                <span id="pageInfo">Page 1</span>
                <button id="nextPage">Next</button>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 Tech E-commerce. All rights reserved.</p>
    </footer>
    
    <script src="../js/script.js"></script>
</body>
</html>
