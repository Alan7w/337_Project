<!DOCTYPE html>
<html>
<head>
    <title>My Profile - Tech E-commerce</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Tech E-commerce</div>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/products">Products</a>
                <a href="/cart">Cart</a>
                <a href="/auth/logout">Logout</a>
            </div>
        </nav>
    </header>
    
    <main>
        <div class="container">
            <h1>My Profile</h1>
            
            <div class="profile-info">
                <div class="info-group">
                    <label>Username:</label>
                    <span id="username"></span>
                </div>
                
                <div class="info-group">
                    <label>Email:</label>
                    <span id="email"></span>
                </div>
                
                <div class="info-group">
                    <label>Account Type:</label>
                    <span id="accountType"></span>
                </div>
                
                <div class="info-group">
                    <label>Member Since:</label>
                    <span id="memberSince"></span>
                </div>
            </div>
            
            <button id="editButton" class="btn btn-primary">Edit Profile</button>
            
            <!-- Edit Form (initially hidden) -->
            <div id="editForm" style="display: none;">
                <h2>Edit Profile</h2>
                <form id="profileForm">
                    <div class="form-group">
                        <label for="editEmail">Email:</label>
                        <input type="email" id="editEmail" name="email" required>
                    </div>
                    
                    <div class="button-group">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <button type="button" id="cancelButton" class="btn btn-secondary">Cancel</button>
                    </div>
                </form>
            </div>
            
            <div id="messageBox" class="message"></div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 Tech E-commerce. All rights reserved.</p>
    </footer>
    
    <script src="../js/profile.js"></script>
</body>
</html>
